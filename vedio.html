<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>循环播放视频</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }
  video {
    width: 80%;
    max-width: 800px; /* 你可以根据需要调整视频的最大宽度 */
  }
</style>
</head>
<body>

<video loop autoplay muted>
  <source src="vedio.mp4" type="video/mp4">
  你的浏览器不支持视频标签。
</video>

</body>
</html>
